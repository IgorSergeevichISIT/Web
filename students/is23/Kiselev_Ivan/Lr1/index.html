<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>My small calculator :] v1</title>
</head>
<body>
    <div class = "outputSpace">
        <!--OUTPUT HERE-->
        <p id = "LastNumber"></p>
        <p id = "CurrentOperation"></p>
        <p id = "Output">0</p>
    </div>
    <div class="buttonsContainer">
        <div class = "numButtons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>000</button>
        </div>
        <div class = "operButtons">
            <button>C</button>
            <button>CE</button>
            <button><--</button>
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
            <button>n*2</button>
            <button>√(n)</button>
            <button>!n</button>
            <button>=</button>
        </div>
    </div>
    <footer>
        <a href="https://github.com/Valder111">Ссылка на GitHub (клик!)</a>

    </footer>
</body>
</html>
