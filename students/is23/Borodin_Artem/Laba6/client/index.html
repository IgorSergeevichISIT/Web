<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üë• VK –ì—Ä—É–ø–ø–∞ - –õ–∞–±–æ—Ä–∞—Ç–æ—Ä–Ω–∞—è 6</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        /* ==================== BUTTONS ==================== */

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background-color: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background-color: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background-color: #f093fb;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #e077dd;
        }

        .btn-card {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .view-btn {
            background-color: #667eea;
            color: white;
        }

        .view-btn:hover {
            background-color: #5568d3;
        }

        .delete-btn {
            background-color: #ff6b6b;
            color: white;
        }

        .delete-btn:hover {
            background-color: #ee5a52;
        }

        /* ==================== FILTER ==================== */

        #filter-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        #filter-container label {
            font-weight: 600;
            color: #333;
        }

        #filter-container select {
            padding: 10px 15px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        .add-user-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #add-user-btn {
            background-color: #51cf66;
            color: white;
        }

        #add-user-btn:hover {
            background-color: #40c057;
        }

        /* ==================== GRID ==================== */

        #users-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        /* ==================== CARDS ==================== */

        .user-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .card-image {
            width: 100%;
            height: 250px;
            overflow: hidden;
            background: #f0f0f0;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-title {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .card-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-actions {
            padding: 0 15px 15px 15px;
            display: flex;
            gap: 10px;
        }

        .card-actions button {
            flex: 1;
        }


        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.hidden {
            display: none;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .modal-header h2 {
            margin: 0;
            color: #333;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }

        .modal-close:hover {
            color: #333;
        }

        .form {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .form-actions button {
            flex: 1;
        }


        #app-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #app-container.visible {
            display: block;
            opacity: 1;
        }

        .user-page-header {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .user-page-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .user-page-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-page-info h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .user-page-info p {
            color: #666;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .back-button {
            background-color: #667eea;
            color: white;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #5568d3;
        }


        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }


        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            #users-list {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            #filter-container {
                flex-direction: column;
            }

            .user-page-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
        }
    </style>
</head>

    <div class="container">
        <header>
            <h1>üë• VK –ì—Ä—É–ø–ø–∞</h1>
            <p>–õ–∞–±–æ—Ä–∞—Ç–æ—Ä–Ω–∞—è —Ä–∞–±–æ—Ç–∞ ‚Ññ6 - Node.js Backend + Frontend</p>
        </header>

        <div id="filter-container">
            <label for="filter-select">–§–∏–ª—å—Ç—Ä:</label>
        </div>

        <div class="add-user-container" style="text-align: center; margin-bottom: 20px;">
            <button id="add-user-btn" class="btn">‚ûï –î–æ–±–∞–≤–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</button>
        </div>

        <div id="users-list"></div>

        <div id="app-container"></div>

        <div id="modals-container"></div>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
