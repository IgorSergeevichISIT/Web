<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body class="theme">
    <main class="calc">
      <img src="performance.png" class="img" />
      <section id="result" class="result">0</section>
      <section class="btns">
        <button class="btn g ac" id="btn_op_clear" >C</button>
        <button id="btn_backspace" class="btn">←</button>
        <button id="btn_sqrt" class="btn">√</button>
        <button id="btn_square" class="btn">x²</button>
        <button id="btn_factorial" class="btn">x!</button>
        <button id="btn_add_zeros" class="btn">000</button>
        <button class="btn g plus-minus" id="btn_op_sign" >+/-</button>
        <button class="btn g percent" id="btn_op_percent" >%</button>
        <button class="btn a division" id="btn_op_div" >÷</button>
        <button class="btn n seven" id="btn_digit_7" >7</button>
        <button class="btn n eigth" id="btn_digit_8" >8</button>
        <button class="btn n nine" id="btn_digit_9" >9</button>
        <button class="btn a myltiply" id="btn_op_mult" >x</button>
        <button class="btn n four" id="btn_digit_4" >4</button>
        <button class="btn n five" id="btn_digit_5" >5</button>
        <button class="btn n six" id="btn_digit_6" >6</button>
        <button class="btn a minus" id="btn_op_minus" >−</button>
        <button class="btn n one" id="btn_digit_1" >1</button>
        <button class="btn n two"  id="btn_digit_2" >2</button>
        <button class="btn n three" id="btn_digit_3" >3</button>
        <button class="btn a plus" id="btn_op_plus" >+</button>
        <button class="btn n zero" id="btn_digit_0" >0</button>
        <button class="btn n dot" id="btn_digit_dot" >.</button>
        <button class="btn a equal" id="btn_op_equal" >=</button>
        <button id="btn_swap_color" class="btn">
          Т
        </button>
        <button id="btn_swap_colory" class="btn">
          Р
        </button>
        <hr class="line" />
      </section>
     

    
      
     
       
        <section class="info">
          <h1>ЛР выполнил: Павлов Даниил Андреевич</h1>
          <button class="btn-git">
            <a class="link-git" href="https://github.com/whayido">Git</a>
          </button>

          <label for="pet-select">Автор:</label>
          <select>
            <option>Павлов Даниил Андреевич, Иэ-21</option>
            <option>Даниилов Андрей Павлович, Иэ-31</option>
          </select>
          <p>
            Цель данной лабораторной работы - <strong>знакомство</strong> с
            инструментами <br />построения пользовательских интерфейсов
            web-сайтов: <strong>HTML</strong>, <strong>CSS</strong>.<br />
            В ходе выполнения работы, вам предстоит ознакомиться с кодом <br />
            реализации простого калькулятора, и затем выполнить задания по
            варианту.
          </p>
          <button class="zero btn" onclick="myFunction()">Тема</button>
        </section>
      
    </div>
  </main>
  </body>
</html>
