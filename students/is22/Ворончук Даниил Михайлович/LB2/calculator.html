<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>калькулятор</title>
    <link rel="stylesheet" href="static/styles/styles.css">
    <link rel="stylesheet" href="static/styles/light.css" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="static/styles/dark.css" media="(prefers-color-scheme: dark)">
    <script type="text/javascript" src="js/core.js"></script>
</head>
<body>

<header>
    <nav>
        <div class="menu-item">
            <button class="menu-button">О работе</button>
            <div class="submenu">
                <span>Работу выполнил студент группы ИС-22 Ворончук Даниил </span>
                <a href="#">GitHub</a>
                <button id="theme-switch">Тема</button>
            </div>
        </div>
    </nav>
    <a href="#" class="logo">Калькулятор</a>
</header>

    <div class="calculator-container">

            <div id="result" class="result">
                0
            </div>

                    <button id="btn_op_clear" class="my-bth secondary">C</button>
                    <button id="btn_op_sing" class="my-bth secondary">+/-</button>
                    <button id="btn_op_percent" class="my-bth secondary">%</button>
                    <button id="bth_digit_back" class="my-bth secondary">⌫</button>


                    <button id="btn_digit_7" class="my-bth">7</button>
                    <button id="btn_digit_8" class="my-bth">8</button>
                    <button id="btn_digit_9" class="my-bth">9</button>
                    <button id="btn_op_mult" class="my-bth primary">x</button>

                    <button id="btn_digit_4" class="my-bth">4</button>
                    <button id="btn_digit_5" class="my-bth">5</button>
                    <button id="btn_digit_6" class="my-bth">6</button>
                    <button id="btn_op_minus" class="my-bth primary">-</button>

                    <button id="btn_digit_1" class="my-bth">1</button>
                    <button id="btn_digit_2" class="my-bth">2</button>
                    <button id="btn_digit_3" class="my-bth">3</button>
                    <button id="btn_op_plus" class="my-bth primary">+</button>

                    <button id="btn_digit_0" class="my-bth">0</button>
                    <button id="bth_digit_000" class="my-bth">000</button>
                    <button id="btn_digit_dot" class="my-bth">.</button>
                    <button id="btn_op_div" class="my-bth primary">/</button>


                    <button id="bth_digit_Root" class="my-bth">√</button>
                    <button id="bth_digit_Square" class="my-bth">Х²</button>
                    <button id="bth_digit_Factorial" class="my-bth">X!</button>
                    <button id="btn_op_equal" class="my-bth primary ">=</button>

            </div>

</body>
</html>
