<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кошка</title>
    <link href="css/tailwind-output.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="tailwind.css" rel="stylesheet">
</head>
<body>
    <div id="notificationContainer" style="position: absolute; top: 20px; right: 20px; z-index: 999;"></div>
    <header class="bg-pink-400 p-4 text-center">
        <h1 class="text-3xl text-white">Информация о кошке</h1>
    </header>
    
    <main class="flex justify-center items-center min-h-screen"> 
        <section id="catCard" class="cat-card max-w-md mx-auto p-4 bg-white shadow rounded-lg">
            <img id="catImage" src="" alt="" class="w-full h-48 object-cover rounded-md mb-2">
            <h3 id="catName" class="text-xl font-bold animate-jump"></h3> 
            <p id="catDescription" class="text-gray-700"></p>
            <button id="backButton" class="back-button mt-4 hover:bg-pink-600 transition duration-300">Назад</button>
        </section>
    </main>

    <script src="js/cat.js"></script>
    <script src="js/alert.js"></script>
    <script>
        document.getElementById('backButton').addEventListener('click', function () {
            showAlert('Вы возвращаетесь обратно в список кошек!'); 
        
            setTimeout(() => {
                const notificationContainer = document.getElementById('notificationContainer');
                notificationContainer.innerHTML = ''; // очистка уведомлений
                window.history.back(); // возврат на предыдущую страницу
            }, 2000);
        });
    </script>
</body>
</html>
