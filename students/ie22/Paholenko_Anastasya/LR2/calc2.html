<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="calc2.css"> 
    <script type="text/javascript" src="scr.js" defer></script> 
</head>

<body class="light-background"> 
    <input type="checkbox" id="themeToggle" style="display: none;">
    <label for="themeToggle" class="theme-toggle">Сменить тему</label> 
    
    <div class="second-table">
        <div id="result">0</div> 
        <div class="button-grid">
            <button id="btn_op_clear">C</button>
            <button id="btn_op_backspace">←</button>
            <button id="btn_op_sign">+/-</button>
            <button id="btn_op_percent">%</button>
            <button id="btn_op_div">/</button>
            <button id="btn_digit_7">7</button>
            <button id="btn_digit_8">8</button>
            <button id="btn_digit_9">9</button>
            <button id="btn_op_mult">x</button>
            <button id="btn_digit_4">4</button>
            <button id="btn_digit_5">5</button>
            <button id="btn_digit_6">6</button>
            <button id="btn_op_minus">-</button>
            <button id="btn_digit_1">1</button>
            <button id="btn_digit_2">2</button>
            <button id="btn_digit_3">3</button>
            <button id="btn_op_plus">+</button>
            <button id="btn_digit_0" class="zero">0</button>
            <button class="small-button" id="btn_digit_dot">.</button>
            <button class="small-button" id="btn_op_equal">=</button>
            <button id="btn_op_sqrt">√</button>
            <button id="btn_op_square">x²</button>
            <button id="btn_op_fact">x!</button>
            <button id="btn_op_triple_zero">000</button>
            
            <button id="btn_theme_result" onclick="changeResultColor()">рез</button>
        </div>
    </div>
    <details> 
        <summary>Автор</summary>
        <p>Пахоленко Анастасия Алексеевна</p>
        <p>Группа-ИЭ-22</p>
    </details>
    <div class="footer">
        <p>ЛР выполнена Пахоленко Анастасией Алексеевной</p>
    </div>
    <p>Цель ЛР: <mark>Знакомство</mark> с инструментами построения пользовательских интерфейсов web-сайтов: <mark>HTML</mark> и <mark>CSS</mark>.</p>
    <div class="link-button-container">
        <a href="https://github.com/nastya1pakh" class="link-button" target="_blank">MyGitHub</a>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) {
                document.body.classList.remove('light-background');
                document.body.classList.add('dark-background');
            } else {
                document.body.classList.remove('dark-background');
                document.body.classList.add('light-background');
            }
        });

        function changeResultColor() {
            const outputElement = document.getElementById("result");
            // Генерируем случайный цвет
            const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
            outputElement.style.backgroundColor = randomColor;
        }
    </script>
</body>
</html>
